<div class="container">
  <h1>Shortest Path to Tom Cruise</h1>

  <label for="actor-select">Select an Actor:</label>
  <select [(ngModel)]="selectedActor" id="actor-select">
    @for (actor of actors; track $index) {
    <option [value]="actor">{{ actor }}</option>
    }
  </select>

  <button (click)="findPath()">Find Path</button>

  @if (shortestPath) {
  <div>
    <h3>Shortest Path:</h3>
    <p>{{ shortestPath }}</p>
  </div>
  }
</div>
